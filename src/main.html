<html>
<head>
  <title>IXmaps reporter</title>
  <style>
  body {
    width: 99%;
    background: #abc;
  }

  label {
    font-weight:bold;
  }

  .input label {
    float:left;
    width:25%;
    margin-right:0.5em;
    padding-top:0.2em;
    text-align:right;
  }

  fieldset {
    background: white;
    border: 1px solid grey;
    margin: 5px;
  }

  legend {
    text-align:left;
    background: white;
    border: 1px solid grey;
    padding: 5px;
  }
  h1 {
    font-size: 100%;
    font-weight: bold;
  }

  .debugItem {
    border: 1px dotted grey;
    padding: 2px;
  }

  .frozen {
    background: lightblue;
  }

  </style>
</head>
<body>
<fieldset>
    <legend>Processor</legend>
    <div class="input" style="float: right; width: 47%">
      <label for="command">Command</label><input id="command" value="traceroute" />
      <br />
      <label for="args">Args</label><textarea id="args"></textarea><br />
    </div>
    <div class="input">
      <label for="server">Server</label><input id="server" type="text" value="http://localhost:8181" />
      <br />
      <label for="submitter">Submitter</label>
      <input id="submitter" type="text" value="demo" />
      <br />
      <label for="postalcode">Postal code</label>
      <input id="postalcode" value="M1M" size="6" />
    </div>
    <div style="text-align: center">
      <label for="nparallel">Simultaneity</label><input id="nparallel" size="3" value="10" />
      <input type="checkbox" id="debug" /> <label for="debug">Debug</label>
      <button id="saveConfig">Save</button>
    </div>
  </fieldset>

  <br />

  <fieldset class="needsConfig">
    <legend>Trace</legend>
    <div class="input" style="float: right; width: 47%">
      <label for="tag">Tag</label><input id="tag" size="7" />
      <button id="traceHost">Submit</button><br />
    </div>
    <span class="input"><label for="trhost">Host</label><input id="trhost" size="20" value="ixmaps.ca" /></span>
    <span style="float: right">
      Processing: <span id="processing">0</span> Queued: <span id="queued">0</span> Processed: <span id="processed">0</span>
    </span>
    <div class="input"><label for="selectHost">TrSet</label><select class="selectHost"><option value="">Select a host option</option><optgroup id="trset" label="TrSet"></optgroup><optgroup id="history" label="Recent history"></optgroup></select></div>
  </fieldset>

  <br />

  <fieldset class="needsConfig" style="display: none">
    <legend>View <select id="traceView"><option>Details</option><option>output</option><option>graph</option></select> <input type="checkbox" id="freeze" /><label for="freeze">Freeze</label></legend>
    <div id="viewport" style="width: 100%; height: 100%; overflow: auth">
    </div>
  </fieldset>

  <div id="trsets" style="display: none">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="traceLib.js"></script>
  <script src="main.js"></script>
</body>
</html>
