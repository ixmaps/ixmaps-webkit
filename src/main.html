<html>
<head>
  <title>IXmaps reporter</title>
  <style>
  body {
    width: 99%;
    background: #abc;
  }
  label {
    float:left;
    width:15%;
    margin-right:0.5em;
    padding-top:0.2em;
    text-align:right;
    font-weight:bold;
  }

  fieldset {
    background: white;
    border: 1px solid grey;
  }

  legend {
    text-align:left;
    background: white;
    border: 1px solid grey;
    padding: 5px;
  }
  h1 {
    font-size: 100%;
    font-weight: bold;
  }

  #dashboard {
    float: right;
  }

  </style>
</head>
<body>
  <div>
    <span id="dashboard"></span>
  </div>

<fieldset>
    <legend>Instance</legend>
    <div style="float: right; width: 47%">
      <label for="command">Command</label><input id="command" value="traceroute" />
      <br />
      <label for="args">Args</label><textarea id="args"></textarea><br />
    </div>
    <label for="server">Server</label>
    <input id="server" type="text" value="http://localhost:8181" />
    <br />
    <label for="submitter">Submitter</label>
    <input id="submitter" type="text" value="demo" />
    <br />
    <label for="postalcode">Postal code</label>
    <input id="postalcode" value="M1M" size="6" />
    <div style="text-align: center"><button id="saveConfig">Save</button></div>
  </fieldset>

  <br />

  <fieldset class="needsConfig">
    <legend>Trace</legend>
    <label for="trhost">Host</label>
    <input id="trhost" size="30" value="ixmaps.ca" />
    <button id="traceHost">Submit</button>
    <select class="selectHost"><option value="">Select a host option</option><optgroup id="trset" label="TrSet"></optgroup><optgroup id="history" label="Recent history"></optgroup></select>
  </fieldset>


  <br style="clear: both" />
  <br />

  <fieldset class="needsConfig" style="display: none">
    <legend>View <select id="traceView"><option>Details</option><option>output</option><option>graph</option></select></legend>
    <div id="viewport" style="width: 100%; height: 100%">
    </div>
  </fieldset>

  <div id="trsets" style="display: none">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="traceLib.js"></script>
  <script src="main.js"></script>
</body>
</html>
